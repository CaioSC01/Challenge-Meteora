<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets projeto _ Loja Meteora/Favicon-64px.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loja Meteora</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container_header">
        <img
          src="Assets projeto _ Loja Meteora/Desktop/Logo desktop.png"
          alt="Logo meteora"
          class="logo"
        />
        <a href="" class="link1">Home</a>
        <a href="" class="link2">Nossa loja</a>
        <a href="" class="link3">Novdades</a>
        <a href="" class="link4">Promoções</a>
      </div>
      <input type="text" class="busca" placeholder="Buscar produto" />
      <input type="button" class="botao_buscar" value="Buscar" />
    </header>
    <div class="banner_carrosel">
      <div class="icon">
        <box-icon class="bx bx-left-arrow"></box-icon>
      </div>
      <img
        src="Assets projeto _ Loja Meteora/Desktop/Banner carousel 1 _ 1440 (1).png"
        alt="Banner"
        class="banner"
      />
      <div class="categoria">
        <h3 class="headline">Busque por Categoria:</h3>
        <div class="container_categoria">
          <div class="card0">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria camiseta.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Camisetas</h6>
            </div>
          </div>
          <div class="card1">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria Bolsa.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Bolsas</h6>
            </div>
          </div>
          <div class="card2">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria calça.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Calças</h6>
            </div>
          </div>
          <div class="card3">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria Calçados.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Calçados</h6>
            </div>
          </div>
          <div class="card4">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria casacos.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Casacos</h6>
            </div>
          </div>
          <div class="card5">
            <div class="camisa">
              <img
                src="Assets projeto _ Loja Meteora/Desktop/Categorias/Categoria óculos.png"
                alt="imagem de uma camiseta"
              />
            </div>
            <div class="card_text">
              <h6 class="text">Oculos</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="produtos">
        <h2 class="headline_produtos">Produtos que estão bombando!!</h2>

				div
      </div>
    </div>
  </body>
</html>
